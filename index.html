<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Huddle</title>
</head>
<body>

  <div class="logo-title">
    <img src="images/logo.svg" alt="Huddle Logo" width="100">
  </div>

    <img src="images/illustration-mockups.svg" alt="Mockups">

      <button>Register</button>
    </div>
  </div>

  <footer>
    <div class="socials">
      <a href="#"><img src="images/download (3).png"></a>
      <a href="#"><img src="images/download (1).png"></a>
      <a href="#"><img src="images/download (2).png"></a>
    </div>
  </footer>

</html>
